<mat-form-field appearance="legacy" class="full-width">
    <mat-label>Adjuntar {{label}}</mat-label>
    <input matInput value="{{filename}}" placeholder="Adjuntar" readonly>
    <mat-icon matSuffix>camera_alt</mat-icon>
    <input type="file" #UploadFileInput (change)="fileChangeEvent($event)" class="fileUpload"
        accept="image/x-png,image/jpeg,image/gif" />
</mat-form-field>
