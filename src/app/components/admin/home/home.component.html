<mat-toolbar color="primary" class="navbar">
  <span>Asesor Agil</span>
  <span class="fill-remaining-space"></span>
  <span class="example-spacer"></span>  
  <button mat-icon-button (click)="onLogout()" class="example-icon favorite-icon">
    <mat-icon>exit_to_app</mat-icon>
  </button>  
</mat-toolbar>

<div class="container">

  <div fxLayout="row wrap">
    <div class="gr" fxFlex="50%" fxFlex.xs="50%" fxFlex.sm="40%">
      <button mat-raised-button color="accent" (click)="onInitSol()">Crear Solicitud</button>
    </div>
    <div class="gr" fxFlex="50%" fxFlex.xs="50%" fxFlex.sm="40%">
      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
      </mat-form-field>
    </div>

    <div class="mat-elevation-z8 table-sol">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="solicitud">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Solicitud </th>
          <td mat-cell *matCellDef="let row"> {{row.solicitud}} </td>
        </ng-container>
      
       <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
          <td mat-cell *matCellDef="let row"> {{row.cedula}}</td>
        </ng-container> 

        <ng-container matColumnDef="gestion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="onGestion(element)">
              <mat-icon>play_circle_filled</mat-icon>
            </button> 
          </td>    
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button> 
          </td>    
        </ng-container>

        <ng-container matColumnDef="upload">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent">
              <mat-icon>cloud_upload</mat-icon>
            </button> 
          </td>    
        </ng-container>


        

        <!-- Name Column -->
        <!-- <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container> -->

        <!-- Color Column -->
        <!-- <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

  </div>
