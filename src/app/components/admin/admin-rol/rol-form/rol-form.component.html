<form [formGroup]="rolForm" (ngSubmit)="onSave()">
    <div fxLayout="row wrap">
        
        <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
            <mat-form-field>
                <input type="text" matInput placeholder="Nombre" formControlName="Nombre">
            </mat-form-field>
        </div>

        <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
            <mat-form-field>
                <mat-select formControlName="Permiso" placeholder="">
                    <mat-option disabled>Seleccione </mat-option>
                    <mat-option *ngFor="let per of permisosList" [value]="per">
                        {{per.Nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

  
        <br>
    </div>
    <div fxLayout="row wrap">
        <div class="btn" fxFlex="40%" fxFlex.xs="40%" fxFlex.sm="40%">
            <button type="submit" mat-raised-button [disabled]="!rolForm.valid" color="primary">Guardar</button>
        </div>
        <div class="btn" fxFlex="40%" fxFlex.xs="40%" fxFlex.sm="40%">
            <button mat-raised-button color="accent" mat-dialog-close>Cerrar</button>
        </div>
    </div>
</form>
