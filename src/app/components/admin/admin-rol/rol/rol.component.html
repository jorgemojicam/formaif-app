<!-- tabla -->
<div class="container">
    <div fxLayout="row wrap">

        <button mat-mini-fab type="button" class="btnadd" color="primary" (click)="onCreate()">
            <mat-icon>add</mat-icon>
        </button>

        <div class="mat-elevation-z8 table-sol">
            <mat-progress-bar *ngIf="!dataSource" mode="indeterminate"></mat-progress-bar>
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cargo Directorio Activo</th>
                    <td mat-cell *matCellDef="let row"> {{row.Nombre}} </td>
                </ng-container>
                <ng-container style="width: 10%;" matColumnDef="Permiso">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Permiso</th>
                    <td mat-cell *matCellDef="let row"> {{row.Permiso.Nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="accent" (click)="onEdit(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
