<div fxLayout="row wrap">
    <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
        <mat-form-field>
            <mat-label>Seleccione Modulo</mat-label>
            <mat-select [(ngModel)]="selectdModulos" placeholder="">
                <mat-option *ngFor="let item of aModulos" [value]="item">
                    {{item.Nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

</div>
<div *ngIf="!loading" fxLayout="row wrap">
    <div fxFlex="40%" fxFlex.xs="40%" fxFlex.sm="40%">
        <button type="submit" mat-raised-button [disabled]="!selectdModulos" (click)="onSave()" color="primary">Guardar</button>
    </div>
    <div fxFlex="40%" fxFlex.xs="40%" fxFlex.sm="40%">
        <button mat-raised-button color="accent" mat-dialog-close>Cerrar</button>
    </div>
</div>
