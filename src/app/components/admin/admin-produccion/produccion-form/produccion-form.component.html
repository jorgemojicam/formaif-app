<form [formGroup]="produccionForm" (ngSubmit)="onSave()">
    <div fxLayout="row wrap">
        
        <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
            <mat-form-field>
                <input type="text" matInput placeholder="Nombre" formControlName="Nombre">
            </mat-form-field>
        </div>
        <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
            <mat-form-field>
                <input type="text" matInput placeholder="Nombre Cientifico" formControlName="NombreCientifico">
            </mat-form-field>
        </div>
        <div class="gr" fxFlex="33%" fxFlex.xs="33%" fxFlex.sm="33%">
            <mat-form-field>
                <input type="number" matInput placeholder="Ph" formControlName="Ph">
            </mat-form-field>
        </div>
        <div class="gr" fxFlex="33%" fxFlex.xs="33%" fxFlex.sm="33%">
            <mat-form-field>
                <input type="number" matInput placeholder="Precipitacion" formControlName="Precipitacion">
            </mat-form-field>
        </div>
        <div class="gr" fxFlex="33%" fxFlex.xs="33%" fxFlex.sm="33%">
            <mat-form-field>
                <input type="number" matInput placeholder="Temperatura" formControlName="Temperatura">
            </mat-form-field>
        </div>
        <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
            <mat-form-field>
                <input type="number" readonly matInput placeholder="Global" formControlName="Global">
            </mat-form-field>
        </div>

        <div class="btntoggle" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
            <mat-button-toggle-group formControlName="TipoProduccion" aria-label="Font Style">
                <mat-button-toggle value="1">Agricola</mat-button-toggle>
                <mat-button-toggle value="2">Pecuario</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <br>
        <div class="btnsoli" fxFlex="40%" fxFlex.xs="40%" fxFlex.sm="40%">
            <button type="submit" mat-raised-button [disabled]="!produccionForm.valid" color="primary">Guardar</button>
        </div>
        <div class="btnsoli" fxFlex="40%" fxFlex.xs="40%" fxFlex.sm="40%">
            <button mat-raised-button color="accent" mat-dialog-close>Cerrar</button>
        </div>
    </div>
</form>
