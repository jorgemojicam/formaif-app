<div fxLayout="row" fxLayoutAlign="space-around center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Inicio Sesion</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input matInput placeholder="Ingrese usuario" formControlName="user">
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input type="password" matInput placeholder="Ingrese contraseña" formControlName="password">
                        <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                </p>
                <button type="submit" mat-raised-button color="primary">Login</button>

            </form>
        </mat-card-content>
    </mat-card>
</div>
