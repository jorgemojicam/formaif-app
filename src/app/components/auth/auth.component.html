<div fxLayout="row" fxLayoutAlign="center center" class="content" >
    <mat-card fxFlex.xs="90%" fxFlex="40%">
        <img mat-card-image src="assets/pictures/fdlmlog.png" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <ng-container *ngIf="!isLogged; else loading">
                <mat-card-title>Inicio Sesi칩n</mat-card-title>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Usuario</mat-label>
                            <input matInput placeholder="Ingrese usuario" formControlName="Username">
                            <mat-icon matSuffix>person</mat-icon>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Contrase침a</mat-label>
                            <input [type]="hidenPass ? 'text' : 'password'" matInput placeholder="Ingrese contrase침a"
                                formControlName="Passw">
                            <mat-icon matSuffix>lock</mat-icon>
                            <mat-hint>
                                <mat-checkbox (change)="showPass($event)" [(checked)]="hidenPass">Mostrar contrase침a
                                </mat-checkbox>
                            </mat-hint>
                        </mat-form-field>
                    </p>
                    <p>
                        <button type="submit" mat-raised-button [disabled]="!loginForm.valid" color="primary">Login</button>
                    </p>
                </form>
            </ng-container>
            <ng-template #loading>
                <div class="container-spinner">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-template>
        </mat-card-content>
    </mat-card>
</div>
