<div fxLayout="row wrap">
    <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
        <mat-card class="card-bien" fxLayout="column center wrap">
            <h2>BIENVENIDOS</h2>
            <p>Herramienta para desarrollar el estudio de credito</p>
        </mat-card>
    </div>

    <div class="gr" fxFlex="20%" fxFlex.xs="33%" fxFlex.sm="33%">
        <mat-card fxLayout="column center wrap" (click)="onRouter('agil')">
            <h2>ASESOR</h2>
            <img  src="assets/pictures/dollar.png">
        </mat-card>
    </div>
    <div class="gr" fxFlex="20%" fxFlex.xs="33%" fxFlex.sm="33%">
        <mat-card fxLayout="column center wrap" (click)="onRouter('meba')">
            <h2>MEBA</h2>
            <img src="assets/pictures/el-planeta-tierra.png">
        </mat-card>
    </div>
    <div *ngIf="this.rol ==1" class="gr" fxFlex="20%" fxFlex.xs="33%" fxFlex.sm="33%">
        <mat-card fxLayout="column center wrap" (click)="onRouter('admin')">
            <h2>ADMIN</h2>
            <img src="assets/pictures/web-management.png">
        </mat-card>
    </div>
</div>
