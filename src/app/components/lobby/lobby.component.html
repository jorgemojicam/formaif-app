<mat-toolbar color="primary" class="navbar">
    <span class="fill-remaining-space"></span>
    <span>LOBBY </span>
    <span class="fill-remaining-space"></span>
    <span class="example-spacer"></span>

    <button mat-icon-button (click)="openProfile()" class="example-icon favorite-icon">
        <mat-icon>assignment_ind</mat-icon>
    </button>

</mat-toolbar>

<div fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="80%" fxFlex.xs="90%">
                        
        <div fxLayout="row wrap">
            <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
                <mat-card class="card-bien" fxLayout="column center wrap">
                    <h2>BIENVENIDOS</h2>
                    <p>Herramienta para desarrollar el estudio de credito</p>
                </mat-card>
            </div>

            <div class="gr" fxFlex="20%" fxFlex.xs="33%" fxFlex.sm="33%">
                <mat-card style="width: 100%;" fxLayout="column center wrap" (click)="onRouter('agil')">
                    <h2>ASESOR</h2>
                    <img src="assets/pictures/dollar.svg">
                </mat-card>
            </div>
            <div class="gr" fxFlex="20%" fxFlex.xs="33%" fxFlex.sm="33%">
                <mat-card style="width: 100%;" fxLayout="column center wrap" (click)="onRouter('meba')">
                    <h2>MEBA</h2>
                    <img src="assets/pictures/planet-earth.svg">
                </mat-card>
            </div>
            <div class="gr" fxFlex="20%" fxFlex.xs="33%" fxFlex.sm="33%" style="display: none;" >
                <mat-card style="width: 100%;" fxLayout="column center wrap" (click)="onRouter('zona')">
                    <h2>ZONAS</h2>
                    <img src="assets/pictures/map.svg">
                </mat-card>
            </div>
            <div class="gr" fxFlex="20%" fxFlex.xs="33%" fxFlex.sm="33%" *ngIf="this.rol ==1">
                <mat-card style="width: 100%;" fxLayout="column center wrap" (click)="onRouter('admin')">
                    <h2>ADMIN</h2>
                    <img src="assets/pictures/web-management.svg">
                </mat-card>
            </div>
        </div>

    </div>
</div>
