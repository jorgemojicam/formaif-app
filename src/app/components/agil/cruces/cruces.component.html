<ng-container *ngIf="tipoAsesor ==1;then urban ;else rural"></ng-container>

<ng-template #urban>
    <app-urbano (isLoad)="cahngeLoad($event)" [loadData]="loadData"></app-urbano>
</ng-template>

<ng-template #rural>
    <app-rural (isLoad)="cahngeLoad($event)" [loadData]="loadData"></app-rural>
</ng-template>
