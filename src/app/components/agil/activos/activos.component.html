<form [formGroup]="activosForm">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Activos del Negocio</mat-card-title>   
            <mat-chip-list class="pull-right">
                <!-- <mat-chip color="accent" selected>${{activosForm.controls.actnegTotal.value}}</mat-chip> -->
            </mat-chip-list>
        </mat-card-header>
        <mat-card-content>
            <div formArrayName="activos" class="alternate">
                <div fxLayout="row wrap" class="content" *ngFor="let itemrow of activosForm.controls.activos['controls']; let act=index"
                    [formGroupName]="act">
                    <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
                        <mat-form-field>
                            <mat-label>Detalle</mat-label>
                            <textarea matInput formControlName="detalle"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
                        <mat-form-field>
                            <mat-label>Tipo</mat-label>
                            <mat-select formControlName="tipo" [compareWith]="compareFunction" required>
                                <mat-option>Tipo</mat-option>
                                <mat-option *ngFor="let tip of tipoActivo" [value]="tip">
                                    {{tip.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="gr" fxFlex="20%" fxFlex.xs="20%" fxFlex.sm="20%">
                        <mat-form-field>
                            <input type="number" matInput placeholder="Cantidad" 
                                formControlName="cantidad">
                        </mat-form-field>
                    </div>
                    <div class="gr" fxFlex="40%" fxFlex.xs="40%" fxFlex.sm="40%">
                        <mat-form-field>
                            <input type="tel" matInput placeholder="Vlr unitario" 
                                formControlName="vlrUni">
                        </mat-form-field>
                    </div>
                    <div class="gr" fxFlex="40%" fxFlex.xs="40%" fxFlex.sm="40%">
                        <mat-form-field>
                            <input type="tel" matInput placeholder="Valor" formControlName="valor"
                                readonly>
                        </mat-form-field>
                    </div>
                    <button class="btndelete" color="warn" mat-icon-button [disabled]="act==0"
                        (click)="delete(act)">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </div>
            </div>
            <button mat-fab aria-label="add" [disabled]="activosForm.controls.activos['controls'].length >=20"
                mat-mini-fab class="btnadd" type="button" color="accent" (click)="addActNegNewRow()">
                <mat-icon>add</mat-icon>
            </button>
        </mat-card-content>
    </mat-card>
</form>
