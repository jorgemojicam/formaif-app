<form [formGroup]="adaptativoForm">

    <mat-card>
        <mat-card-header>
            <mat-card-title>Preguntas</mat-card-title>
            <mat-chip-list class="pull-right">
                <mat-chip color="accent" selected></mat-chip>
            </mat-chip-list>
        </mat-card-header>
        <mat-card-content>
            <div formArrayName="preguntas" class="alternate">
                <div fxLayout="row wrap" class="content"
                    *ngFor="let itemrow of adaptativoForm.controls.preguntas['controls']; let pre=index"
                    [formGroupName]="pre">

                    <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
                        {{itemrow.value.texto}}
                    </div>

                    <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
                        <mat-form-field>
                            <mat-label>Respuesta</mat-label>
                            <mat-select formControlName="respuesta" required>
                                <mat-option>--</mat-option>
                                <mat-option *ngFor="let res of aRespuestas[pre]" [value]="res">
                                    {{res.texto}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                </div>
            </div>
        </mat-card-content>
    </mat-card>

</form>
