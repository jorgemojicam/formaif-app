
<div class="container">

    <div fxLayout="row wrap">
      <div class="gr" fxFlex="50%" fxFlex.xs="50%" fxFlex.sm="40%">
        <button mat-raised-button color="accent" (click)="onGetSol()">Consultar Solicitud</button>
      </div>    
  
      <!-- tabla -->
      <div class="mat-elevation-z8 table-sol">
        <table mat-table [dataSource]="dataSource" matSort>
    
          <ng-container matColumnDef="solicitud">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Solicitud</th>
            <td mat-cell *matCellDef="let row"> {{row.solicitud}} </td>
          </ng-container>
  
          <ng-container matColumnDef="gestion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="onGestion(element)" [disabled]="procesando">
                <mat-icon>play_circle_filled</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="upload">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="onSend(element)" [disabled]="procesando">
                <mat-icon>save</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
        
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
  
    </div>
  
    <ng-container>
  
    </ng-container>
  
  </div>
