<div class="container">

  <mat-spinner class="loading" *ngIf="loading"></mat-spinner>

  <ng-container *ngIf="!loading">

    <div fxLayout="row wrap">
      <form [formGroup]="consultaForm">
        
        <div class="gr" fxFlex="70%" fxFlex.xs="90%" fxFlex.sm="90%">
          <mat-form-field>
            <mat-label>Numero de Solicitud</mat-label>
            <input formControlName="numeroSol" type="number" matInput placeholder="Buscar">
          </mat-form-field>
        </div>

        <div class="gr" fxFlex="30%" fxFlex.xs="30%" fxFlex.sm="40%">
          <button mat-raised-button [disabled]="!consultaForm.valid" color="accent" (click)="onGetSol()">
            Consultar
          </button>
        </div>
      </form>

      <!-- tabla -->
      <div class="mat-elevation-z8 table-sol">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="cedula">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cedula</th>
            <td mat-cell *matCellDef="let row"> {{row.cedula}} </td>
          </ng-container>

          <ng-container matColumnDef="gestion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="onGestion(element)" [disabled]="procesando">
                <mat-icon>play_circle_filled</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="upload">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="onSend(element)" [disabled]="procesando">
                <mat-icon>save</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    </div>

  </ng-container>

  <ng-container *ngIf="datasol">
    <app-resultado-meba [datossol]="datasol"></app-resultado-meba>
  </ng-container>

</div>
