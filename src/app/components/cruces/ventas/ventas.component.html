<div class="container">
    <div class="row">
        <div class="col s6">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Ventas</mat-card-title>
                    <mat-card-subtitle>Ventas historicas</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="ventasForm" (ngSubmit)="saveVentas(ventasForm.value)">

                        <mat-form-field>
                            <input type="number" (keyup)="keyPress(ventasForm.value)" matInput placeholder="Valor" formControlName="valor">
                        </mat-form-field>

                        <mat-form-field>
                            <input type="number" matInput placeholder="Venta" formControlName="venta">
                        </mat-form-field>
                        <button type="submit" mat-button color="primary">Enviar</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>

    </div>
</div>
