<!-- tabla -->
<div class="container">

    <div fxLayout="row wrap">
        <div class="mat-elevation-z8 table-sol">
            <mat-progress-bar *ngIf="!dataSource" mode="indeterminate"></mat-progress-bar>
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
                    <td mat-cell *matCellDef="let row">
                        <span *ngIf="row.TipoAdjunto==1">Barrio Nuevo</span>
                        <span *ngIf="row.TipoAdjunto==2">Cambio de nombre</span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="municipio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Municipio</th>
                    <td mat-cell *matCellDef="let row">
                        {{row.Municipio.Nombre}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="estrato">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estrato</th>
                    <td mat-cell *matCellDef="let row">
                        {{row.Estrato}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <button mat-mini-fab type="button" class="addact" color="primary" (click)="onCreate()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="accent" (click)="onEdit(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="warn" (click)="onDelete(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se encontraron datos</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
