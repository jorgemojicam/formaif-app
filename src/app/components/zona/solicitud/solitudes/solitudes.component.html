<div class="container">
    <div class="mat-elevation-z8 table-sol">
        <button *ngIf="isOficce" mat-mini-fab type="button" class="btnadd" color="primary" (click)="onCreate()">
            <mat-icon>add</mat-icon>
        </button>
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
                <td mat-cell *matCellDef="let row"> {{row.Tipo.Nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="sucursal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Sucursal</th>
                <td mat-cell *matCellDef="let row"> {{row.Sucursal.Nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                <td mat-cell *matCellDef="let row"> {{row.Estado.Nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="gestion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="onGestion(element)" [disabled]="loading">
                        <mat-icon>play_circle_filled</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
