<form [formGroup]="tiposForm" (ngSubmit)="onSave()">
    <div fxLayout="row wrap">

        <div class="gr" fxFlex="50%" fxFlex.xs="50%" fxFlex.sm="50%">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input type="text" matInput placeholder="Nombre" formControlName="nombre">
            </mat-form-field>
        </div>
        <div class="gr" fxFlex="50%" fxFlex.xs="50%" fxFlex.sm="50%">
            <mat-form-field appearance="outline">
                <mat-label>Iniciales</mat-label>
                <input type="text" matInput placeholder="Iniciales" formControlName="iniciales">
            </mat-form-field>
        </div>
        <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
            <mat-form-field appearance="outline">
                <mat-label>Flujo</mat-label>
                <mat-select formControlName="flujo" [compareWith]="compareFunction">
                    <mat-option disabled>Seleccione Flujo</mat-option>
                    <mat-option *ngFor="let fl of aFlujo" [value]="fl">
                        {{fl.Nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <br>
        <div class="btnsoli" fxFlex="40%" fxFlex.xs="40%" fxFlex.sm="40%">
            <button type="submit" mat-raised-button [disabled]="!tiposForm.valid" color="primary">Guardar</button>
        </div>
        <div class="btnsoli" fxFlex="40%" fxFlex.xs="40%" fxFlex.sm="40%">
            <button mat-raised-button color="accent" mat-dialog-close>Cerrar</button>
        </div>
    </div>
</form>
