<form [formGroup]="responsableForm" (ngSubmit)="onSave()">
    <div fxLayout="row wrap">

        <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input type="text" matInput placeholder="nombre.usuario" formControlName="username">
            </mat-form-field>
        </div>
        <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
            <mat-form-field>
                <mat-label>Regional</mat-label>
                <mat-select formControlName="regional">
                    <mat-option disabled>Seleccione </mat-option>
                    <mat-option *ngFor="let re of aRegional" [value]="re">
                        {{re.Nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
            <mat-form-field>
                <mat-label>Rol</mat-label>
                <mat-select formControlName="rol">
                    <mat-option disabled>Seleccione </mat-option>
                    <mat-option *ngFor="let ro of aRol" [value]="ro">
                        {{ro.Nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>   

        <br>
        <div class="btnsoli" fxFlex="40%" fxFlex.xs="40%" fxFlex.sm="40%">
            <button type="submit" mat-raised-button [disabled]="!responsableForm.valid" color="primary">Guardar</button>
        </div>
        <div class="btnsoli" fxFlex="40%" fxFlex.xs="40%" fxFlex.sm="40%">
            <button mat-raised-button color="accent" mat-dialog-close>Cerrar</button>
        </div>
    </div>
</form>
