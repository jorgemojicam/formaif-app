<mat-form-field appearance="fill">
    <mat-label>Seleccione Cuestionario</mat-label>
    <mat-select (selectionChange)="loadCuestionario($event)" [(ngModel)]="selectCuestionario">
        <mat-option disabled>Seleccione Cuestionario</mat-option>
        <mat-option *ngFor="let item of listCuestionario" [value]="item.Id">
            {{item.Nombre}}
        </mat-option>

    </mat-select>
</mat-form-field>



<form [formGroup]="cuestionarioForm">   
    <div formArrayName="temasForm">
        <mat-accordion class="example-headers-align" multi>

            <mat-expansion-panel *ngFor="let adap of cuestionario().controls; let cue=index" [formGroupName]="cue">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{adap.value.Nombre}}
                    </mat-panel-title>
                    <mat-panel-description>
                        
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <div formArrayName="preguntas">
                    <div fxLayout="row wrap" class="content mat-elevation-z2"
                        *ngFor="let pregu of preguntas(cue).controls; let pre=index" [formGroupName]="pre">

                        <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
                            {{pregu.value.Nombre}}
                        </div>

                        <!-- <div class="gr" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
                            <mat-form-field>
                                <mat-label>Respuesta</mat-label>
                                <mat-select formControlName="resultado" required>
                                    <mat-option>--</mat-option>
                                    <mat-option *ngFor="let res of pregu.value.respuestas" [value]="res">
                                        {{res.texto}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div> -->

                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</form>
